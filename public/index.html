<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Notes App</h5>
        <div class="form-group">
          <input type="text" class="form-control" id="noteInput" placeholder="Title">
        </div>
        <div class="form-group">
          <textarea class="form-control" id="descriptionInput" placeholder="Description"></textarea>
        </div>
        <button class="btn btn-primary" onclick="createNote()">Create Note</button>
        <ul class="list-group mt-3" id="notesList"></ul>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
